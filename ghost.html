<!DOCTYPE html>
<html>
    <body>
            <canvas id="myCanvas" width="500" height="500" ></canvas>
        <script>
           function draw() {
            var canvas = document.getElementById("myCanvas");
   
      var ctx = canvas.getContext('2d');
      
      ctx.beginPath();
      
 
 ctx.fillStyle = "black";
  ctx.arc(250, 250 , 50, 0, 1 * Math.PI, true);
  ctx.lineTo(230,230);
  ctx.lineTo(250,250);
  ctx.lineTo(270,230);
  ctx.lineTo(300,250);
 ctx.fill();
           }
               draw();
            </script>
    </body>
</html>
