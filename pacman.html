<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    canvas {
      border: 1px solid #0e0e0e;
      background-color: #000;
    }
  </style>
</head>

<body onload="gameStart()">

  <script>
    var gamePiece;
    x1 = 0; a1 = 0.2;
    y1 = 0; a2 = 1.8;
    function gameStart() {
      gamePiece = new comp(20, "yellow", 25, 120);
      gameArea.start();
    }
    var gameArea = {
      canvas: document.createElement("canvas"),
      start: function () {
        this.canvas.width = 500;
        this.canvas.height = 500;
        this.context = this.canvas.getContext("2d");
        document.body.appendChild(this.canvas);
        this.interval = setInterval(updateGameArea, 20);
      },
      clear: function () {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }
    }
    function comp(rad, color, x, y) {
      this.rad = rad;
      this.x = x;
      this.y = y;
      this.update = function () {
        onkeydown = function (e) {
          var z = e.keyCode;
          if (z == 37) { x1 = -2; y1 = 0; a1 = 1.2; a2 = 0.8 }
          else if (z == 38) { y1 = -2; x1 = 0; a1 = 1.7; a2 = 1.3 }
          else if (z == 39) { x1 = 2; y1 = 0; a1 = 0.2; a2 = 1.8; }
          else if (z == 40) { y1 = 2; x1 = 0; a1 = 0.7; a2 = 0.3 }
        }
        onkeyup = function (e) {
          var z = e.keyCode;
          if (z == 37) { x1 = 0; y1 = 0; }
          else if (z == 38) { y1 = 0; x1 = 0; }
          else if (z == 39) { x1 = 0; y1 = 0; }
          else if (z == 40) { y1 = 0; x1 = 0; }
        }
        ctx = gameArea.context;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.rad, a1 * Math.PI, a2 * Math.PI);
        ctx.stroke();
        ctx.lineTo(this.x, this.y);
        ctx.fill();
      }
    }
    function updateGameArea() {
      gameArea.clear();
      gamePiece.x += x1;
      gamePiece.y += y1;
      gamePiece.update();
    }
  </script>

</body>

</html>
